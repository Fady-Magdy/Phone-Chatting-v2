<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" sizes="32x32" href="Images/website-icon.ico">
    <title>Phone Chatting App Simulation</title>
    <style> 
    img {
        width: 50px;
    }
    </style>
</head>
<body> 
    <div class="big-container">
        <div class="phone-container">
            <div class="phone-border">
                <div class="neon-light"></div>
                <div class="phone">
                    <div class="phone-wallpaper"></div>
                    <div class="top-bar">
                        <div class="cam">
                            <div class="cam-inside">
                                <div class="cam-inside2"></div>
                            </div>
                        </div>
                        <div class="microphone">...........</div>
                        <div class="neon-light neon-light-top"></div>
                    </div>
                    <div class="top-area">
                        <div class="signal">
                            <i class="material-icons">signal_cellular_alt</i>
                            <i class="material-icons">signal_cellular_alt</i>
                            <i class="material-icons">wifi</i>
                        </div>
                        <p class="time">00:00 AM</p>
                    </div>
                    <div class="screen">
                    </div>
                    <!-- send area -->
                    <div class="screen-input">
                        <div class="circle-border"></div>
                        <div class="sender-image-bottom">
                            <img  id="sender-img" src="" alt="">
                        </div>
                        <input placeholder="Send Message" type="text">
                        <button class="send-btn">></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-side">
            <div class="input-container">
                <h4>Choose message sender</h4>
                <div class="sender-switch">
                    <div class="sender-radio">
                        <input class="me-radio" type="radio" name="sender" id="me" value="me">
                        <label for="me">Me</label>
                        <input class="him-radio" type="radio" name="sender" id="him" value="him">
                        <label for="him">Him</label>
                    </div>
                    <p>Click Ctrl to Switch</p>
                    <p class="sender-name"></p>
                </div>
                <h4>Change Names</h4>
                <div class="change-name-container">
                    <div>
                        <label for="my-name">Me</label>
                        <input id="my-name" type="text" class="name-change" placeholder="My Name">
                        
                    </div>
                    <div>
                        <label for="his-name">Him</label>
                        <input id="his-name" type="text" class="name-change" placeholder="His Name">
                    </div>
                </div>
                <div class="names-view">
                    <p class="names-view1"></p>
                    <p class="names-view2"></p>
                </div>
                <h4>Change Images</h4>
                <div class="image-upload">
                    <button><input class="image-choose-me" type="file">Change My Image</button>
                    <button><input class="image-choose-him" type="file">Change His Image</button>
                </div>
                <button class="change-phone-wallpaper-btn"><input class="change-phone-wallpaper-input" type="file">Change Phone Wallpaper</button>
            </div>
            <div class="control-buttons">
                <button class="submit">Save</button>
                <button class="clear-chat">Clear Chat</button>
                <button class="clear-data">Clear Data</button>
                <a href="https://fady-magdy.github.io/Phone-Chatting-V1/" target="_blank">
                    <button class="clear-chat">Old version</button>
                </a>
            </div>
        </div>
    </div>
    <div class="page-cover hidden"></div>
    <div class="areYouSure hidden">
        <h1>Are you sure??</h1>
        <div class="sureButtons ">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>
</body>
</html>
